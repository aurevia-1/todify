<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup · Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 flex items-center justify-center">
  <main class="w-full max-w-3xl mx-4">
    <div class="grid gap-8 md:grid-cols-2 bg-white rounded-2xl shadow-lg overflow-hidden">
      <section class="p-8 bg-gradient-to-b from-indigo-600 to-indigo-500 text-white flex flex-col justify-center">
        <h1 class="text-3xl font-extrabold mb-4">Todoify</h1>
        <p class="opacity-90">Create account — your todos will be stored in Database.</p>
      </section>

      <section class="p-8">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold">Create account</h2>
          <a href="../login/index.html  " class="text-sm text-indigo-600 hover:underline">Have an account? Login</a>
        </div>

        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Full name</label>
            <input required id="username" type="text" placeholder="Your name" class="w-full px-4 py-2 rounded-md border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input required id="email" type="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded-md border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input required id="password" type="password" minlength="6" placeholder="6+ characters" class="w-full px-4 py-2 rounded-md border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
          </div>

          <button  onclick="signup()" type="button" class="w-full py-2 bg-indigo-600 text-white rounded-md font-medium hover:bg-indigo-700 transition">Create account</button>
        </form>

       
      </section>
    </div>
  </main>



  <script src="app.js" type="module"></script>

</body>
</html>
